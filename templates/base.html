<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width-device-width">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/truck.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body style="background-color: #a0d2eb">
    <! or BG Color: #2844a4 (Dark Blue) ->
    <nav class="navbar navbar-dark bg-dark" aria-label="inheritedNavbar">
           <div class="container-fluid border-bottom" style="margin:15px">
               <a class="navbar-brand text:white" href="/">
                   <h3 class="display-5">Aurora & Son</h3>
                   <p class="mx-auto fs-5"> - Vehicle Transportation</p>
               </a>
           <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#main_navbar1"
           aria-controls="main_navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
           </button>
           <div class="navbar-collapse collapse" id="main_navbar1">
               <ul class="navbar-nav me-auto mb-2 fs-5">
                   <li class="nav-item">
                       <a class="nav-link text-white" href="/">Home</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link text-white" href="{{ url_for('contact_us_page') }}">Contact Us</a>
                   </li>
               </ul>
           </div>
       </div>
    </nav>

    {% block Comp_Desc %}
    {% endblock %}
    {% block Services %}
    {% endblock %}
    {% block AboutUs %}
    {% endblock %}
    {% block MeetTheTeam %}
    {% endblock %}

    {% block Contact_Us %}
    {% endblock %}

</body>
</html>
